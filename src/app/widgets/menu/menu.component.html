<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
    <form role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
        </div>
    </form>
    <ul class="nav menu">
        <li *ngFor="let item of menu" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [class]="item.child ? 'parent' : ''">
            <div *ngIf="!item.child">
                <a routerLink="{{item.link}}">
                    <svg class="glyph stroked home">
                        <use [attr.href]="'#stroked-' + item.icon"></use>
                    </svg>
                    {{item.label}}
                </a>
            </div>
            <div *ngIf="item.child">
                <a data-toggle="collapse" href="#sub-item-{{item.id}}">
                    <span><svg class="glyph stroked chevron-down"><use xlink:href="#stroked-chevron-down"></use></svg></span> {{item.label}}
                </a>
                <ul class="children collapse" id="sub-item-{{item.id}}">
                    <li *ngFor="let child of item.child">
                        <a class="" routerLink="{{child.link}}">
                            <svg class="glyph stroked table"><use [attr.href]="'#stroked-' + child.icon"></use></svg> {{child.label}}
                        </a>
                    </li>
                </ul>
            </div>
        </li>
        <li role="presentation" class="divider"></li>
    </ul>

</div><!--/.sidebar-->
