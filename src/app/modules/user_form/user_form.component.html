<div class="row">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-heading">User Form</div>
            <div class="panel-body">
                <div class="panel panel-success" *ngIf="is_submitted">
					<div class="panel-heading">Submmit successfully.</div>
				</div>
                <form #UserForm="ngForm" (ngSubmit)="onSubmit()" action="" method="" role="form">
                    <div class="col-md-12">
                        <div class="form-group {{name.untouched ? '' : (name.valid) ? 'has-success' : 'has-error'}}">
                            <label>Name</label>
                            <input class="form-control" placeholder="Name" name="name" #name="ngModel" ngControl="name" [(ngModel)]="user.name" required pattern="[\S\s]+">
                            <div class="panel panel-danger" *ngIf="name.errors && name.touched">
                                <div class="panel-heading" *ngIf="name.errors.required">Please input name</div>
                                <div class="panel-heading" *ngIf="name.errors.pattern">Name is invalid</div>
                            </div>
                        </div>
                        <div class="form-group {{birthday.untouched ? '' : (birthday.valid) ? 'has-success' : 'has-error'}}">
                            <label>Birthday</label>
                            <input type="date" class="form-control" placeholder="Birthday" name="birthday" #birthday="ngModel" ngControl="birthday" [(ngModel)]="user.birthday" required pattern="[\S\s]+">
                            <div class="panel panel-danger" *ngIf="birthday.errors && birthday.touched">
                                <div class="panel-heading" *ngIf="birthday.errors.required">Please input birthday</div>
                                <div class="panel-heading" *ngIf="birthday.errors.pattern">Birthday is invalid</div>
                            </div>
                        </div>
                        <div class="form-group {{email.untouched ? '' : (email.valid) ? 'has-success' : 'has-error'}}">
                            <label>Email</label>
                            <input class="form-control" placeholder="Email" name="email" #email="ngModel" ngControl="email" [(ngModel)]="user.email" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$">
                            <div class="panel panel-danger" *ngIf="email.errors && email.touched">
                                <div class="panel-heading" *ngIf="email.errors.required">Please input email</div>
                                <div class="panel-heading" *ngIf="email.errors.pattern">Email is invalid</div>
                            </div>
                        </div>
                        <div class="form-group {{password.untouched ? '' : (password.valid) ? 'has-success' : 'has-error'}}">
                            <label>Password</label>
                            <input class="form-control" placeholder="Password" name="password" #password="ngModel" ngControl="password" [(ngModel)]="user.password" required pattern="[\S\s]+">
                            <div class="panel panel-danger" *ngIf="password.errors && password.touched">
                                <div class="panel-heading" *ngIf="password.errors.required">Please input password</div>
                                <div class="panel-heading" *ngIf="password.errors.pattern">Password is invalid</div>
                            </div>
                        </div>
                        <div class="form-group {{phone.untouched ? '' : (phone.valid) ? 'has-success' : 'has-error'}}">
                            <label>Phone</label>
                            <input class="form-control" placeholder="Phone" name="phone" #phone="ngModel" ngControl="phone" [(ngModel)]="user.phone" required pattern="[+]?\d{10,15}">
                            <div class="panel panel-danger" *ngIf="phone.errors && phone.touched">
                                <div class="panel-heading" *ngIf="phone.errors.required">Please input phone</div>
                                <div class="panel-heading" *ngIf="phone.errors.pattern">Phone is invalid</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input type="file"><p class="help-block">Example block-level help text here.</p>
                        </div>
                        <button type="submit" class="btn btn-success" [disabled]="UserForm.form.invalid">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                        <a routerLink="/user" class="btn btn-primary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.col-->
</div><!-- /.row -->
