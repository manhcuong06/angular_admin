<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Users Advanced Table</div>
            <div class="panel-body">
                <div class="bootstrap-table">
                    <div class="fixed-table-toolbar">
                        <div class="columns btn-group pull-right">
                            <button class="btn btn-default" type="button" name="refresh" title="Refresh"><i class="glyphicon glyphicon-refresh icon-refresh"></i></button>
                            <button class="btn btn-default" type="button" name="toggle" title="Toggle"><i class="glyphicon glyphicon glyphicon-list-alt icon-list-alt"></i></button>
                            <div class="keep-open btn-group" title="Columns">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span></button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><label><input type="checkbox" data-field="id" value="1" checked="checked"> ID</label></li>
                                    <li><label><input type="checkbox" data-field="name" value="2" checked="checked"> Name</label></li>
                                    <li><label><input type="checkbox" data-field="name" value="3" checked="checked"> Birthday</label></li>
                                    <li><label><input type="checkbox" data-field="price" value="4" checked="checked"> Email</label></li>
                                    <li><label><input type="checkbox" data-field="price" value="5" checked="checked"> Phone</label></li>
                                </ul>
                            </div>
                        </div>
                        <div class="pull-right search"><input class="form-control" type="text" placeholder="Search"></div>
                    </div>
                    <div class="fixed-table-container" style="padding-bottom: 0px;">
                        <div class="fixed-table-header" style="display: block;">
                            <table></table>
                        </div>
                        <div class="fixed-table-body">
                            <div class="fixed-table-loading" style="top: 37px; display: none;">Loading, please waitâ€¦</div>
                            <table data-toggle="table" data-url="tables/data1.json" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name" data-sort-order="desc" class="table table-hover" style="margin-top: 0px;">
                                <thead style="display: table-header-group;">
                                    <tr>
                                        <th class="bs-checkbox " style="width: 36px; ">
                                            <div class="th-inner "><input name="btSelectAll" type="checkbox"></div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="" *ngFor="let column of columns">
                                            <div class="th-inner sortable" (click)="sortBy(column.id)">
                                                {{column.label}}
                                                <span [class]="column.class" *ngIf="column.display"><span class="caret" style="margin: 10px 5px;"></span></span>
                                            </div>
                                            <div class="fht-cell"></div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users; let i = index" [attr.data-index]="i">
                                        <td class="bs-checkbox"><input [attr.dataIndex]="i" name="toolbar1" type="checkbox"></td>
                                        <td style="">{{user.id}}</td>
                                        <td style=""><a routerLink="/user/update/{{user.id}}">{{user.name}}</a></td>
                                        <td style="">{{user.birthday}}</td>
                                        <td style=""><a href="mailto:{{user.email}}}">{{user.email}}</a></td>
                                        <td style="">{{user.phone}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="fixed-table-pagination">
                            <div class="pull-left pagination-detail">
                                <span class="pagination-info">Showing 1 to 10 of 21 rows</span>
                                <span class="page-list">
                                    <span class="btn-group dropup">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                            <span class="page-size">10</span> <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li class="active"><a href="javascript:void(0)">10</a></li>
                                            <li><a href="javascript:void(0)">25</a></li>
                                            <li><a href="javascript:void(0)">50</a></li>
                                            <li><a href="javascript:void(0)">100</a></li>
                                        </ul>
                                    </span>
                                     records per page
                                </span>
                            </div>
                            <div class="pull-right pagination">
                                <ul class="pagination">
                                    <li class="page-first"><a href="javascript:void(0)">&lt;&lt;</a></li>
                                    <li class="page-pre"><a href="javascript:void(0)">&lt;</a></li>
                                    <li class="page-number active disabled"><a href="javascript:void(0)">1</a></li>
                                    <li class="page-number"><a href="javascript:void(0)">2</a></li>
                                    <li class="page-number"><a href="javascript:void(0)">3</a></li>
                                    <li class="page-next"><a href="javascript:void(0)">&gt;</a></li>
                                    <li class="page-last"><a href="javascript:void(0)">&gt;&gt;</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
